<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/3d236d467e.js" crossorigin="anonymous"></script>

    <title>Awesome profile-cards. Landing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <main class="mainLanding">
      <img
        class="landing__img1"
        src="./assets/images/tarjetas-molonas.svg"
        alt="Awesome profile-cards"
      />
      <h1 class="landing__title">Crea tu tarjeta de visita</h1>
      <p class="landing__text">
        Crea mejores contactos profesionales de forma fácil y cómoda
      </p>

      <div class="containerLanding">
        <section class="landing_section" title="¡Pincha COMENZAR!">
          <article class="landing__link1">
            <i class="fa-solid fa-object-ungroup"></i>
            <h3 class="landing__title--links">Diseña</h3>
          </article>

          <article class="landing__link2">
            <i class="fa-solid fa-keyboard"></i>
            <h3 class="landing__title--links">Rellena</h3>
          </article>

          <article class="landing__link3">
            <i class="list-design__icon fas fa-share-alt"></i>
            <h3 class="landing__title--links">Comparte</h3>
          </article>
        </section>
      </div>

      <a class="landing__button" href="./create.html" title="Comenzar">Comenzar</a>
    </main>


    <footer class="footer">
      <small class="small_text">Awesome profile-cards &copy; 2022</small>
      <a href="https://adalab.es/" title="Visita Adalab" target="_blank"
        ><img
          class="img_logo"
          src="./assets/images/logo-adalab.png"
          alt="Logo Adalab"
      /></a>
    </footer>


    <script type="text/JavaScript" src="./assets/js/main.js"></script>
  </body>
</html>
